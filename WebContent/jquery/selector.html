<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/selector.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(yourFnc);

        function callFnc() {
            let ul = $('<ul />').append(//
                $('<li>apple</li>'),
                $('<li>mango</li>')//
            );
            ul = document.createElement('ul');
            $(ul).css('color','red')//
            .css('background-color','yellow')
            .attr('id','fruit') //속성을 저장하는 메소드
            .attr('class','first')
            ;
            $('#show').append(ul);
        }


        function yourFnc() {
            let table = $('<table />').attr('id','tbl').attr('border','1');
            let thead = $('<thead></thead>').append(//
             $('<tr>').append(
                 $('<th>이름</th><th>나이</th><th>기능</th>'))//
            )
            let tr1 = $('<tr />').append($('<td>홍길동</td><td>20</td><td><button>삭제</button></td>'));
            let tr2 = $('<tr />').append($('<td>김민주</td><td>21</td><td><button>삭제</button></td>'));
            let tbody = $('<tbody></tbody>').append(tr1,tr2);
            $(table).append(thead);  
            $(table).append(tbody);
            
            $('#show').append(table);

            //요소찾아와서 스타일(?)넣기
            $('thead>tr:nth-child(1)').css('background-color','lightyellow');

            $('tbody>tr').eq(0).children().eq(1).html(30); // tbody의 tr중 첫번째 tr:eq(0)의 첫번째 td:eq(1)에 30이라는 값을 넣겠다. 
            $('tr').eq(2).children().eq(0).attr('id','second'); //김민주 id를 second로 설정
            console.log($('#second').parent().prev().children().first().attr('id','first')); //홍길동 id를 first로 설정
            $('#first').next().css('color','lightblue'); //홍길동의 나이 td 컬러 속성 설정하기

            //이벤트 요소 달기
            $('button').on('click' , function() { //on 메소드 안에 이벤트:click와 이벤트핸들러:function()를 작성한다.
                console.log($(this)); //버튼
                $(this).parent().parent().remove(); 
            })
        }      
    </script>
</head>

<body>
