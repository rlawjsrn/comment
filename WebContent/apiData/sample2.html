<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apiData/sample2.html</title>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <style>
        #city>div {
            display: inline-block;
            margin: 2px;
        }
        #city>div.active>button {
            background-color: rgb(75, 75, 75);
            color: snow;
            font-weight: 100;
        }
    </style>
</head>

<body>
    <div id="city"></div>
    <div id="show"></div>

    <script>
        let categories = [   //여러건 넣어주기 위해 배열로 선언
            {code: '서울', city:'서울특별시'},  //code: 버튼 라벨로 이용  city: 조회조건으로 이용
            {code: '대전', city:'대전광역시'},
            {code: '대구', city:'대구광역시'},
            {code: '울산', city:'울산광역시'},
            {code: '부산', city:'부산광역시'}
            ]; 

            for (let category of categories) {
                let div = $('<div />').addClass('city'); //아래 chooseCity function은 category의 city값을 가져오게함
                $(div).html('<button onclick="chooseCity(\''+category.city+'\')">'+ category.code + '</button>'); //div에 버튼 기능 추가
                $('#city').append(div);
            }

            function chooseCity(cityName) { //cityName만 찾아서 화면에 띄움
                $('#city>.city').removeClass('active');

                $(event.target).parent().addClass('active');


                // cityName: 서울특별시
                let selectedCities = $.grep(cities, function(obj) { //obj는 데이터 한건을 뜻함(?)  grep:배열 관련 메소드 조건을 만족하는 값을 grep으로 만든 배열을 selectedCities에 저장
                    return obj.sido === cityName; 
                })

                $('#show').empty(); //기존 데이터를 지우고 새로운 테이블 생성하기

                let table, tbody, tr, td;
                table = $('<table />').attr('border', '1');
                $(table).html(
                    '<thead><tr><th>id</th><th>centerName</th><th>sido</th><th>facilityName</th><th>link</th></tr></thead>'
                    );
                
                //td영역 그리기
                $.each(selectedCities, function (idx, obj) { //obj: 데이터 한 건을 뜻함
                    $(table).append(makeDiv(obj));
                })

                $('#show').append(table);//화면에 display
            }

            function makeDiv(row) { //데이터 한건씩 받아서 처리하겠다
                let div = $('<tr />').append(//
                $('<td />').html(row.id),//
                $('<td />').html(row.centerName),//
                $('<td />').html(row.sido),//
                $('<td />').html(row.facilityName),//
                $('<td />').html('<a href="daum_map.jsp?x='+row.lat+'&y='+row.lng+'" target="_blank">지도</a>')//
                );
                return div;
            }

            //api데이터 -> cities 배열에 저장
            let cities = []; 
            $.ajax({
                url:'../SampleDataServlet2',
                dataType:'json',
                success: function(result) {
                   // console.log(result);
                    let data = result.data; //배열정보를 다시 data에 담겠다
                    for (let datum of data) {
                        cities.push(datum);
                    }
                    chooseCity('서울특별시');
                },
                error: function (reject) {
                    console.log(reject);
                }
            });

    </script>
</body>

</html>
